<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSC Commit Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main counter container -->
    <div class="counter-container">
        <h1>COSC HackWeek Commit Counter</h1>
        
        <!-- Display area for the current commit count -->
        <div class="counter-display" id="counter">0</div>
        
        <!-- Button controls for counter manipulation -->
        <div class="button-group">
            <button id="increment" aria-label="Increase commit count">Increment</button>
            <button id="decrement" aria-label="Decrease commit count">Decrement</button>
            <button id="reset" aria-label="Reset commit count">Reset</button>
        </div>
    </div>

    <!-- JavaScript functionality -->
    <script src="script.js"></script>
</body>
</html>
